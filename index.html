<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Día de la Madre</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Fondo animado: Cielo, luna, estrellas, lluvia -->
  <div class="sky">
    <div class="moon"></div>
    <canvas id="starsCanvas"></canvas>
    <div id="rain" class="rain"></div> <!-- Lluvia -->
  </div>

  <!-- Tarjeta interactiva -->
  <div class="card" id="card">
    <h1>🌷 Feliz Día de la Madre 🌷</h1>
    <p class="message">Eres la mejor mamá del mundo. ¡Gracias por todo tu amor! 💖</p>

    <button id="btnSorpresa">Ver Sorpresa 🎁</button>
    <button id="btnMensaje">Leer Mensaje Especial 💌</button>
    <button id="btnLetra">Ver Letra de la Canción 🎶</button>

    <div id="surprise" class="hidden">
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="flores para mamá">
      <p>Te mereces todas las flores del mundo 🌸🌼🌹</p>
    </div>

    <div id="mensajeEspecial" class="hidden"></div>
    <div id="letraCancion" class="hidden"></div> <!-- Letra de la canción -->

  </div>

  <!-- Música de fondo (Colde - Star) -->
  <audio id="bgMusic" autoplay loop>
    <source src="C" type="audio/mpeg"> <!-- Reemplaza con el enlace correcto -->
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
